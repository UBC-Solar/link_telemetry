---
# This YAML file encodes the schema for the CAN messages coming from
# UBC Solar's Daybreak solar car. It allows the link_telemetry application to parse
# the serialized CAN messages coming from the radio link on the car.

# <----- Speed controller messages ----->

0x401:
  source: "speed_controller"
  name: "drive_command"
  len: 8
  measurements:
    # byte 0-3
    - desired_velocity:
        bits: [0, 31]
        type: "ieee32_float"
    # byte 4-7
    - current_setpoint:
        bits: [32, 63]
        type: "ieee32_float"

# <----- Motor controller messages ----->

0x501:
  source: "motor"
  name: "state"
  len: 5
  measurements:
    # byte 0 (limit flags)
    - bridge_pwm_flag:
        bits: [0]
        type: "bool"
    - motor_current_flag:
        bits: [1]
        type: "bool"
    - velocity_flag:
        bits: [2]
        type: "bool"
    - bus_current_flag:
        bits: [3]
        type: "bool"
    - bus_voltage_upper_limit_flag:
        bits: [4]
        type: "bool"
    - bus_voltage_lower_limit_flag:
        bits: [5]
        type: "bool"
    - heat_sink_temp_flag:
        bits: [6]
        type: "bool"

    # byte 1 (error flags)
    - hw_overcurrent:
        bits: [0]
        type: "bool"
    - sw_overcurrent:
        bits: [1]
        type: "bool"
    - dc_bus_overvoltage:
        bits: [2]
        type: "bool"
    - bad_hall_sequence:
        bits: [3]
        type: "bool"
    - watchdog_reset:
        bits: [4]
        type: "bool"
    - config_read_error:
        bits: [5]
        type: "bool"
    - undervoltage_lockout:
        bits: [6]
        type: "bool"

0x502:
  source: "motor"
  name: "bus_measurement"
  len: 8
  measurements:
    # byte 0-3
    - bus_voltage:
        bits: [0, 31]
        type: "ieee32_float"
    # byte 4-7
    - bus_current:
        bits: [32, 63]
        type: "ieee32_float"

0x503:
  source: "motor"
  name: "velocity_measurement"
  len: 8
  measurements:
    # byte 0-3
    - motor_velocity:
        bits: [0, 31]
        type: "ieee32_float"
    # byte 4-7
    - vehicle_velocity:
        bits: [32, 63]
        type: "ieee32_float"

0x504:
  source: "motor"
  name: "phase_current"
  len: 8
  measurements:
    # byte 0-3
    - phase_b_current:
        bits: [0, 31]
        type: "ieee32_float"
    # byte 4-7
    - phase_a_current:
        bits: [32, 63]
        type: "ieee32_float"

0x50B:
  source: "motor"
  name: "temperature_measurement"
  len: 8
  measurements:
    # byte 0-3
    - motor_temperature:
        bits: [0, 31]
        type: "ieee32_float"
    # byte 4-7
    - heatsink_temperature:
        bits: [32, 63]
        type: "ieee32_float"

# <----- Battery management system (BMS) messages ----->

0x622:
  source: "battery"
  name: "state"
  len: 7
  measurements:
    # byte 0
    - fault_state:
        bits: [0]
        type: "bool"
    - contactor_k1:
        bits: [1]
        type: "bool"
    - contactor_k2:
        bits: [2]
        type: "bool"
    - contactor_k3:
        bits: [3]
        type: "bool"
    - relay_fault:
        bits: [4]
        type: "bool"

    # byte 1
    - startup_time:
        bits: [8, 23]
        type: "unsigned_16"

    # byte 5
    - driving_off:
        bits: [40]
        type: "bool"
    - communication_fault:
        bits: [42]
        type: "bool"
    - charge_overcurrent:
        bits: [43]
        type: "bool"
    - discharge_overcurrent:
        bits: [44]
        type: "bool"
    - over_temperature:
        bits: [45]
        type: "bool"
    - under_voltage:
        bits: [46]
        type: "bool"
    - over_voltage:
        bits: [47]
        type: "bool"

    # byte 6
    - cold_temperature:
        bits: [52]
        type: "bool"
    - hot_temperature:
        bits: [53]
        type: "bool"
    - low_soh:
        bits: [54]
        type: "bool"
    - isolation_fault:
        bits: [55]
        type: "bool"

0x623:
  source: "battery"
  name: "voltages"
  len: 6
  measurements:
    # byte 0-1
    - pack_voltage:
        bits: [0, 15]
        type: "unsigned_16"

    # byte 2
    - min_voltage:
        bits: [16, 23]
        type: "incremental"

    # byte 3
    - min_voltage_idx:
        bits: [24, 31]
        type: "unsigned_8"

    # byte 4
    - max_voltage:
        bits: [32, 39]
        type: "incremental"

    # byte 5
    - max_voltage_idx:
        bits: [40, 47]
        type: "unsigned_8"

0x624:
  source: "battery"
  name: "currents"
  len: 6
  measurements:
    # byte 0-1
    - current:
        bits: [0, 15]
        type: "signed_16"

    # byte 2-3
    - charge_limit:
        bits: [16, 31]
        type: "unsigned_16"

    # byte 4-5
    - discharge_limit:
        bits: [32, 47]
        type: "unsigned_16"

0x626:
  source: "battery"
  name: "metadata"
  len: 7
  measurements:
    # byte 0
    - state_of_charge:
        bits: [0, 7]
        type: "unsigned_8"

0x627:
  source: "battery"
  name: "temperatures"
  len: 6
  measurements:
    # byte 0
    - temperature:
        bits: [0, 7]
        type: "signed_8"

    # byte 2
    - min_temperature:
        bits: [16, 23]
        type: "signed_8"

    # byte 3
    - min_temperature_idx:
        bits: [24, 31]
        type: "unsigned_8"

    # byte 4
    - max_temperature:
        bits: [32, 39]
        type: "signed_8"

    # byte 5
    - max_temperature_idx:
        bits: [40, 47]
        type: "unsigned_8"

