apiVersion: 1

deleteDatasources:
  - name: InfluxDB-provisioned
    orgId: 1

datasources:
  - name: InfluxDB-provisioned
    type: influxdb
    access: proxy
    uid: ${INFLUX_DATASOURCE_UID}
    url: http://influxdb:8086
    basicAuth: true
    basicAuthUser: ${INFLUX_ADMIN_USERNAME}
    secureJsonData:
      token: ${INFLUX_TOKEN}
      basicAuthPassword: ${INFLUX_ADMIN_PASSWORD}
    jsonData:
      version: Flux
      organization: ${INFLUX_ORG}
      defaultBucket: ${INFLUX_BUCKET}
      tlsSkipVerify: true
